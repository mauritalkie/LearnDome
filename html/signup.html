<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="/LearnDome/css/signup.css">
    <link rel="stylesheet" href="/LearnDome/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/LearnDome/sweetalert/sweetalert_dark.css">

</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary SignupContainer shadow">
        <div class="d-flex justify-content-center">
            <img class="ImageIcon" src="/LearnDome/assets/domo.jpg" alt="login icon" id="picture">
        </div>
        <div class="text-center fs-1 fw-bold">Registro</div>
        <div class="input-group mt-4 gap-2">
            <input class="form-control bg-light" type="text" placeholder="Nombre(s)" id="txtNameSignup">
            <input class="form-control bg-light" type="text" placeholder="Apellido(s)" id="txtLastnameSignup">
        </div>
        <div class="input-group mt-2">
            <input class="form-control bg-light" type="email" placeholder="Correo electrónico" id="txtEmailSignup">
        </div>
        <div class="input-group mt-2 gap-2">
            <input class="form-control bg-light" type="text" placeholder="Nombre de usuario" id="txtUserSignup">
            <input class="form-control bg-light" type="password" placeholder="Contraseña" id="txtPasswordSignup">
        </div>
        <div class="input-group gap-2">
            <select class="form-control bg-light mt-2" name="cbGenderSignup" id="cbGenderSignup">
                <option hidden disabled selected value="No selection">Selecciona un género</option>
                <option value="man">Hombre</option>
                <option value="woman">Mujer</option>
                <option value="other">Otro</option>
            </select>
            <select class="form-control bg-light mt-2" name="cbRoleSignup" id="cbRoleSignup">
                <option hidden disabled selected value="No selection">Selecciona un rol</option>
                <option value="Student">Estudiante</option>
                <option value="Teacher">Instructor</option>
                <option value="Admin">Administrador</option>
            </select>
        </div>
        <div>
            <div class="mt-2">Fecha de nacimiento</div>
            <input class="form-control bg-light" type="date" id="bornDate">
        </div>
        <div class="d-flex justify-content-center form-control mt-2">
            <input type="file" id="file">
        </div>
        <div class="d-flex justify-content-center">
            <div class="btn btn-secondary text-white w-50 mt-4 fw-semibold shadow-sm" onclick="checkData()">Registrarse</div>
        </div>
        
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿Ya tienes cuenta?</div>
            <a href="/LearnDome/html/login.html" class="text-decoration-none text-danger fw-semibold">Inicia sesión aquí</a>
        </div>
    </div>

    <script src="/LearnDome/sweetalert/sweetalert_dark.min.js"></script>
    <script src="/LearnDome/js/signup.js"></script>
</body>
</html>
