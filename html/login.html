<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/LearnDome/css/login.css">
    <link rel="stylesheet" href="/LearnDome/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/LearnDome/sweetalert/sweetalert_dark.css">

</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary LoginContainer shadow">
        <div class="d-flex justify-content-center">
            <img class="ImageIcon" src="/LearnDome/assets/domo.jpg" alt="login icon">
        </div>
        <div class="text-center fs-1 fw-bold">Iniciar sesión</div>
        <div class="input-group mt-4">
            <input class="form-control bg-light" type="text" placeholder="Usuario" id="txtUserLogin">
        </div>
        <div class="input-group mt-1">
            <input class="form-control bg-light" type="password" placeholder="Contraseña" id="txtPasswordLogin">
        </div>
        <!-- <div>
            <div>
                <input type="checkbox">
                <div>Remember me</div>
            </div>
            <div>
                <a href="#">Forgot your password?</a>
            </div>
        </div> -->
        <div>
            <select class="form-control bg-light mt-1" name="cbRoleLogin" id="cbRoleLogin">
                <option hidden disabled selected value="No selection">Selecciona un rol</option>
                <option value="Student">Estudiante</option>
                <option value="Teacher">Instructor</option>
                <option value="Admin">Administrador</option>
            </select>
        </div>
        <div><a id="btnLogin" class="mt-1 btn btn-secondary text-white w-100 mt-4 fw-semibold shadow-sm" onclick="checkData()">Ingresar</a></div>
        <!-- <div>
            <form method="post" action="/LearnDome/ApiManager/connectionApi.php">
                <input class="mt-1 btn btn-primary text-white w-100 mt-4 fw-semibold shadow-sm" type="submit" value="Conectar" name="connectionTest">
            </form>
        </div> -->
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿No tienes cuenta?</div>
            <a href="/LearnDome/html/signup.html" class="text-decoration-none text-danger fw-semibold" id="myLink">Regístrate aquí</a>
        </div>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿Olvidaste tu contraseña?</div>
            <a href="#" class="text-decoration-none text-danger fw-semibold" data-bs-toggle="modal" data-bs-target="#exampleModal">Recupérala aquí</a>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ayúdanos a recuperar tu contraseña</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mt-1">
            <input class="form-control bg-light" type="text" placeholder="Introduce tu correo electrónico" id="txtEmailRecovery">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger" onclick="sendEmail()">Enviar</button>
      </div>
    </div>
  </div>
</div>

    <script src="/LearnDome/sweetalert/sweetalert_dark.min.js"></script>

    <script src="/LearnDome/jquery/jquery.min.js"></script>
    <script src="/LearnDome/popper/popper.min.js"></script>
    <script src="/LearnDome/bootstrap/js/bootstrap.min.js"></script>

    <script src="/LearnDome/js/login.js"></script>
</body>
</html>
